<ion-view view-title="Sign Up" cache-view="false">
  <ion-header-bar class="bar-stable">
    <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <form novalidate class="simple-form padding">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="name">
        </label>
      </div>
      <!-- Old
      <label>Email: <input type="text" ng-model="email" /></label><br />
      <label>Name: <input type="text" ng-model="name" /></label><br />
      -->
      <button class="button button-block button-balanced icon-right ion-clipboard" type="submit" ng-click="signUp(email, name)"  />Signup</button
    </form>

  </ion-content>
</ion-view>
